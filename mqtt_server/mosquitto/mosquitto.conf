# --- Listeners ---
listener 1883 0.0.0.0
protocol mqtt

# --- Security (dev mode) ---
allow_anonymous true
# If you turn on auth later, set allow_anonymous to false and add password_file.

# --- Persistence ---
persistence true
persistence_location /mosquitto/data/

# --- Logging ---
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
